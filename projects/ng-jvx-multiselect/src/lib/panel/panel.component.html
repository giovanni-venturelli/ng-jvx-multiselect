<ng-template #menuTemplate  cdkConnectedOverlay
             (backdropClick)="close()"
             [cdkConnectedOverlayPositions]="[
             {
             originX: 'start',
             originY: yPosition() === 'below'? 'center': 'top',
             overlayX: 'start',
             overlayY: yPosition() === 'below'? 'top': 'bottom'
             }
             ]"
             [cdkConnectedOverlayOrigin]="trigger"
             [cdkConnectedOverlayPanelClass]="'ng-jvx-multiselect-panel'"
             [cdkConnectedOverlayDisposeOnNavigation]="true"
             [cdkConnectedOverlayHasBackdrop]="true"
             [cdkConnectedOverlayDisableClose]="false"
             [cdkConnectedOverlayBackdropClass]="'ng-jvx-panel-overlay'"
             [cdkConnectedOverlayOpen]="isOpen()">
  <div class="ng-jvx-panel" [@animation]="isOpen()" (click)="clickOnMenu()">
    <ng-content></ng-content>
  </div>
</ng-template>
